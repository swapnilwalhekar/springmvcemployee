<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3>Update Employee Details</h3>
        <form th:action="@{/modifyemployee}" method="put" th:object="${employee}">
            <div class="form-group">
                <label> Employee Id :</label>
                <input type="text" name="id" class="form-control" th:field="*{empId}" readonly/>
            </div>
            <div class="form-group">
                <label>Update Name :</label>
                <input type="text" name="emp" class="form-control" th:field="*{empName}"/>
            </div>
            <div class="form-group">
                <label>Update Employee Salary :</label>
                <input type="text" name="salary" class="form-control" th:field="*{empSalary}"/>
            </div><br/>
            <input type="submit" class="btn btn-warning" value="UPDATE EMPLOYEE DETAILS">
        </form>
    </div>
</body>
</html>
