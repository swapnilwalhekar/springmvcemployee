<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        table{
            padding:10px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container">
    <h3>Employee List:</h3>
    <a href="addnewemployee"><button class="btn btn-success">Add New Employee</button></a>
    <hr/>
    <table class="table table-bordered">
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        <tr th:each="employee:${empdata}">
            <td th:text="${employee.empId}"></td>
            <td th:text="${employee.empName}"></td>
            <td th:text="${employee.empSalary}"></td>
            <td>
                <a th:href="@{/updateemployee/{id}(id=${employee.empId})}"><input type="submit" class="btn btn-primary" value="Update"/></a>
                <a th:href="@{/deleteemployee/{id}(id=${employee.empId})}"><input type="submit" class="btn btn-danger" value="Delete"/></a>
            </td>
        </tr>
    </table><hr/>
    </div>
</body>
</html>
